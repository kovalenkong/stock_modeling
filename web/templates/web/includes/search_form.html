{% comment %}
required icons bootstrap <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
q (string) - query parameter
{% endcomment %}
<form method="get" class="mb-3">
  <div class="input-group mb-3">
    <input type="search" class="form-control" placeholder="Найти..." aria-label="Найти..." autofocus
           aria-describedby="button-addon2" autocomplete="off" name="q" maxlength="255">
    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
  </div>
  {% if q %}
    <small>Результаты по запросу: <i><u>{{ q }}</u></i></small>
  {% endif %}
</form>
