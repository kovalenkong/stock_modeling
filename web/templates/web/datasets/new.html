{% extends 'web/base.html' %}

{% block title %}
  Новый датасет
{% endblock %}

{% block content %}
  <div class="container pt-3">
    <form method="post">
      {% csrf_token %}
      <div class="row">
        {% for field in form %}
          <div class="mb-3 col-md-{% if field.widget_type == 'textarea' %}12{% else %}6{% endif %}">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-outline-primary">Сохранить</button>
      <a role="button" class="btn btn-outline-warning" href="{% url 'datasets_list' %}">Отмена</a>
    </form>

  </div>
{% endblock %}
